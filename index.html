<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THELICH - معرض الأعمال</title>
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }
    header, footer {
      background: linear-gradient(to right, #111, #222);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00ffe7;
      font-size: 2em;
      letter-spacing: 2px;
    }
    nav a {
      margin: 0 15px;
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #00ffe7;
    }
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .portfolio-item {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .portfolio-item:hover {
      transform: scale(1.03);
    }
    .portfolio-item img, .portfolio-item video {
      width: 100%;
      display: block;
    }
    .portfolio-item p {
      padding: 10px;
      text-align: center;
    }
    #back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe7aa;
      display: none;
      z-index: 999;
    }
    footer {
      margin-top: 40px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      header h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>THELICH</h1>
    <nav>
      <a href="#about">من أنا</a>
      <a href="#portfolio">الأعمال</a>
      <a href="#contact">تواصل معي</a>
    </nav>
  </header>

  <section id="about">
    <h2>من أنا</h2>
    <p>أنا فنان 3D متخصص في النمذجة باستعمال Blender. أصنع محتوى بصري احترافي للألعاب، الإعلانات، والعروض.</p>
  </section>

  <section id="portfolio">
    <h2>الأعمال</h2>
    <div class="portfolio-grid">
      <!-- زيد خدمتك هنا -->
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/400x300.png?text=Blender+Model+1" alt="عمل 1">
        <p>تصميم منتج 1</p>
      </div>
      <div class="portfolio-item">
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          المتصفح لا يدعم الفيديو.
        </video>
        <p>فيديو توضيحي</p>
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>تواصل معي</h2>
    <p>راسلني على البريد الإلكتروني:</p>
    <p><a href="mailto:thelichfalll@gmail.com">thelichfalll@gmail.com</a></p>
  </section>

  <footer>
    <p>&copy; 2025 THELICH. جميع الحقوق محفوظة.</p>
  </footer>

  <button id="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">🔝</button>

  <script>
    const topBtn = document.getElementById('back-to-top');
    window.addEventListener('scroll', () => {
      topBtn.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
  </script>

</body>
</html>
